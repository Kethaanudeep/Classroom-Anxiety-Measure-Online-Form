<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Anxiety Measure</title>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOiAXroZD9ZwtLwf-ih_VRX5t8XwQos9bwQ0SgCo1mqg&s.png" alt="img" id="img" class="img">
    <h1 id="title">Classroom Anxiety Measure</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            
            <h2 id="question">How anxious do you feel in the classroom?</h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)">Not at all</span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)">A little</span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)">Somewhat</span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)">Very much</span></li>
                </ol>
                
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOiAXroZD9ZwtLwf-ih_VRX5t8XwQos9bwQ0SgCo1mqg&s.png" alt="">
        <h2 id="score-title">Your Anxiety Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <!-- <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button> -->
    </div>

    

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="script.js"></script>
</body>
</html>
